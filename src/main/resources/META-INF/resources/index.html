<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("Gateway", []);

      //Controller Part
      app.controller("GatewayController", function ($scope, $http) {
        //Initialize page with default data
        $scope.stats = {};

        //Now load the data from server
        _refreshPageData();

        function _refreshPageData() {
          $http({
            method: 'GET',
            url: '/proxy/info'
          }).then(function successCallback(response) {
            $scope.stats = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }
      });
    </script>
</head>
<body ng-app="Gateway" ng-controller="GatewayController">

<div class="container">
    <h1>Gateway</h1>

    <hr/>
    <div class="row">
        <a target="_new" href="https://github.com/Commonjava/gateway">Docs</a></span> |
        Version: {{ stats.version }} |
        Commit ID: <a target="_new" class="fa fa-btn" href="http://github.com/commonjava/gateway/commit/{{stats['commit-id']}}">{{ stats["commit.id"] }}</a> |
        Built on {{ stats["timestamp"] }} by {{ stats["builder"] }}
    </div>

</div>

</body>
</html>
