proxy:
  read-timeout: 30m
  retry:
    count: 3
    interval: 3000
  services:
    - host: repo1.maven.org
      ssl: true
      port: 443
      path-pattern: /maven2/.+
      cache:
        enabled: true
        readonly: false
        pattern: ".+\\.(pom|jar)(\\.(md5|sha.+))?$" # only cache concrete files, not metadata
        expire: 2h
        dir: /tmp/gateway-cache
